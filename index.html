<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFL Accessibility</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1>TFL Accessibility</h1>
    <section>
        <label for="start-station">Start Station:</label>
        <select id="start-station"></select>
        <span id="start-accessibility"></span>
        <label for="end-station">End Station:</label>
        <select id="end-station"></select>
        <span id="end-accessibility"></span>
        <button id="plan-route">Show Route</button>
    </section>
    <div id="map-container">
        <iframe id="map" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    <div id="loading-spinner" style="display: none;">Loading...</div>
    <script type="module" src="js/tfl.js"></script>
</body>
<script src="js/index.js" type="module"></script>
</html>
